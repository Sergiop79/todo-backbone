    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section  id="todoapp" class="container">
            <header>
                <h1 class="center">Todos</h1>
            </header>
            <article class="center">
                <article id="todoinput" class="relative">
                    <input class="todoinput" type="text" placeholder="What needs to be done?" autocomplete="off" autofocus>
                    <span class="close-icon">X</span>
                </article>
                
                <article id="todolist" class="todolist">
                </article>
            </article>
        </section>

        <!-- Templates -->
        <script id="todo-template" type="text/x-handlebars-template">
            {{ title }}<span class="icon-pencil edit"></span> <span class="icon-remove remove"></span>
        </script>

        <script src="js/main.js"></script>
    </body>
</html>
